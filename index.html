<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stok Roll dengan List Bar Simpanan</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 800px;
    margin: auto;
    padding: 10px;
    display: flex;
    gap: 20px;
  }
  /* Bagian tabel */
  #mainSection {
    flex: 2;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 10px;
  }
  th, td {
    border: 1px solid #888;
    padding: 6px;
    text-align: center;
  }
  input[type=number] {
    width: 80px;
    padding: 4px;
    font-size: 16px;
    text-align: right;
  }
  #results {
    margin-top: 12px;
    font-size: 18px;
    font-weight: bold;
    text-align: right;
  }
  #saveNewSection {
    margin-top:15px;
    display:flex;
    gap:8px;
    align-items:center;
  }
  #saveName {
    padding: 6px;
    font-size: 16px;
    flex: 1 1 200px;
  }
  button {
    padding: 8px 16px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    color: white;
  }
  #saveNewBtn {
    background-color: #28a745;
  }
  #saveNewBtn:disabled {
    background-color: #999;
    cursor: not-allowed;
  }
  /* List bar simpanan */
  #listSection {
    flex: 1;
    border: 1px solid #ccc;
    padding: 8px;
    max-height: 450px;
    overflow-y: auto;
    background: #f9f9f9;
    border-radius: 6px;
  }
  #listSection h3 {
    margin-top: 0;
    font-size: 20px;
    text-align: center;
  }
  ul#storageList {
    list-style: none;
    padding-left: 0;
    margin: 0;
  }
  ul#storageList li {
    background: white;
    margin-bottom: 8px;
    padding: 6px 8px;
    border-radius: 4px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 0 3px rgba(0,0,0,0.1);
    font-size: 14px;
  }
  ul#storageList li:hover {
    background: #e0f0ff;
  }
  ul#storageList li button.deleteBtn {
    background: #dc3545;
    border: none;
    color: white;
    border-radius: 4px;
    font-size: 12px;
    padding: 3px 7px;
    cursor: pointer;
  }
  ul#storageList li span.nameItem {
    flex: 1;
    user-select: none;
    font-size: 14px;
  }
</style>
</head>
<body>

<div id="mainSection">
  <h2>Stok Roll dengan List Bar Simpanan</h2>

  <table id="stokTable">
    <tbody>
      <!-- Baris dibuat otomatis -->
    </tbody>
  </table>

  <div id="results">
    <div>Qty Roll : <span id="hasilCount">0</span></div>
    <div>Qty M/Y: <span id="hasilSum">0</span></div>
  </div>

  <div id="saveNewSection">
    <input type="text" id="saveName" placeholder="Nama Simpan Baru" />
    <button id="saveNewBtn" disabled>Simpan Data Baru</button>
  </div>
</div>

<div id="listSection">
  <h3>Daftar Simpan</h3>
  <ul id="storageList">
    <!-- List item muncul di sini -->
  </ul>
</div>

<script>
  const tbody = document.querySelector('#stokTable tbody');
  const hasilCountEl = document.getElementById('hasilCount');
  const hasilSumEl = document.getElementById('hasilSum');

  const saveNameInput = document.getElementById('saveName');
  const saveNewBtn = document.getElementById('saveNewBtn');

  const storageListUl = document.getElementById('storageList');

  const STORAGE_KEY = 'stokRollDataList';

  function buatBaris() {
    tbody.innerHTML = '';
    for(let i=1; i<=10; i++) {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${i}</td>
        <td><input type="number" min="0" class="rollInput"></td>
        <td><input type="number" min="0" class="rollInput"></td>
        <td><input type="number" min="0" class="rollInput"></td>
        <td><input type="number" min="0" class="rollInput"></td>
        <td><input type="number" min="0" class="rollInput"></td>
      `;
      tbody.appendChild(tr);
    }
  }

  function formatRibuan(num) {
    return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  }

  function updateResults() {
    const inputs = tbody.querySelectorAll('.rollInput');
    let count = 0;
    let sum = 0;
    inputs.forEach(input => {
      let val = parseInt(input.value);
      if(isNaN(val) || val < 0) val = 0;
      if(val > 0) count++;
      sum += val;
    });
    hasilCountEl.textContent = count;
    hasilSumEl.textContent = formatRibuan(sum);
    updateSaveNewBtnState();
  }

  function updateSaveNewBtnState() {
    const saveName = saveNameInput.value.trim();
    const hasData = tbody.querySelectorAll('.rollInput').length > 0 &&
                    Array.from(tbody.querySelectorAll('.rollInput')).some(i => i.value.trim() !== '');
    saveNewBtn.disabled = saveName === '' || !hasData;
  }

  function renderStorageList() {
    storageListUl.innerHTML = '';
    const dataStr = localStorage.getItem(STORAGE_KEY);
    if(!dataStr) return;
    const dataList = JSON.parse(dataStr);
    Object.keys(dataList).forEach(key => {
      const li = document.createElement('li');
      const spanName = document.createElement('span');
      spanName.textContent = key;
      spanName.className = 'nameItem';
      spanName.title = "Klik untuk muat data '" + key + "'";
      spanName.style.userSelect = 'none';

      spanName.addEventListener('click', () => {
        loadData(key);
      });

      const delBtn = document.createElement('button');
      delBtn.textContent = 'Hapus';
      delBtn.className = 'deleteBtn';
      delBtn.title = 'Hapus data simpanan ini';
      delBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if(confirm('Yakin ingin menghapus data "' + key + '" ?')) {
          deleteData(key);
        }
      });

      li.appendChild(spanName);
      li.appendChild(delBtn);
      storageListUl.appendChild(li);
    });
  }

  function saveDataNew() {
    const saveName = saveNameInput.value.trim();
    if(!saveName) return alert('Masukkan nama simpan terlebih dahulu.');

    const data = [];
    const trs = tbody.querySelectorAll('tr');
    trs.forEach(tr => {
      const values = Array.from(tr.querySelectorAll('input')).map(i => i.value.trim() || '0');
      data.push(values);
    });

    let dataList = {};
    const dataStr = localStorage.getItem(STORAGE_KEY);
    if(dataStr) dataList = JSON.parse(dataStr);

    dataList[saveName] = data;
    localStorage.setItem(STORAGE_KEY, JSON.stringify(dataList));

    alert('Data berhasil disimpan dengan nama "' + saveName + '".');
    saveNameInput.value = '';
    updateSaveNewBtnState();
    renderStorageList();
  }

  function loadData(key) {
    const dataStr = localStorage.getItem(STORAGE_KEY);
    if(!dataStr) return alert('Tidak ada data tersimpan.');
    const dataList = JSON.parse(dataStr);
    if(!dataList[key]) return alert('Data dengan nama tersebut tidak ditemukan.');

    buatBaris();
    const trs = tbody.querySelectorAll('tr');
    trs.forEach((tr, i) => {
      const inputs = tr.querySelectorAll('input');
      if(dataList[key][i]) {
        dataList[key][i].forEach((val, j) => {
          if(inputs[j]) inputs[j].value = val;
        });
      }
    });
    updateResults();
    alert('Data "' + key + '" berhasil dimuat dan siap diedit.');
  }

  function deleteData(key) {
    const dataStr = localStorage.getItem(STORAGE_KEY);
    if(!dataStr) return;
    let dataList = JSON.parse(dataStr);
    if(dataList[key]) {
      delete dataList[key];
      localStorage.setItem(STORAGE_KEY, JSON.stringify(dataList));
      alert('Data "' + key + '" berhasil dihapus.');
      renderStorageList();
    }
  }

  // Fitur Enter pindah ke bawah pada kolom yang sama
  tbody.addEventListener('keydown', (e) => {
    if (e.target.classList.contains('rollInput') && e.key === 'Enter') {
      e.preventDefault();
      const inputs = Array.from(tbody.querySelectorAll('.rollInput'));
      const currentIndex = inputs.indexOf(e.target);
      const colsPerRow = 5; // jumlah kolom input per baris

      let nextIndex = currentIndex + colsPerRow;
      if(nextIndex >= inputs.length) {
        nextIndex = currentIndex % colsPerRow; // kembali ke baris paling atas kolom sama
      }
      inputs[nextIndex].focus();
    }
  });

  saveNameInput.addEventListener('input', updateSaveNewBtnState);
  tbody.addEventListener('input', e => {
    if(e.target.classList.contains('rollInput')) {
      updateResults();
    }
  });
  saveNewBtn.addEventListener('click', saveDataNew);

  // Inisialisasi
  buatBaris();
  updateResults();
  updateSaveNewBtnState();
  renderStorageList();
</script>

</body>
</html>
